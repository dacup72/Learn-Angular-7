<button
  class="btn btn-primary"
  (click)="togglePassword()"
>Display Details</button>

<p 
  *ngIf="displayPassword"
>Secret password = "TUNA"</p>
<br/>
<p>Times Clicked: </p>

  <div
    *ngFor="let click of clicks; let i = index"
    [ngStyle]="{'backgroundColor': i > 3 ? 'blue' : 'transparent'}"
    [ngClass]="{'clickText': i > 3}"
  >{{ i + 1 }}.  {{ click }}</div>
