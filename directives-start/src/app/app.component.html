<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li 
            class="list-group-item" 
            *ngFor="let num of oddNumbers"
            [ngClass]="{odd: num % 2 !== 0}"
            [ngStyle]="{backgroundColor: num % 2 !== 0 ? 'red' : 'transparent'}">
            {{ num }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li 
            class="list-group-item" 
            *ngFor="let num of evenNumbers"
            [ngClass]="{even: num % 2 === 0}">
            {{ num }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li 
              class="list-group-item" 
              *ngFor="let num of evenNumbers"
              [ngClass]="{even: num % 2 === 0}">
              {{ num }}
            </li>
          </div>
        </ng-template> -->

        <div *appUnless="onlyOdd">
          <li 
            class="list-group-item" 
            *ngFor="let num of evenNumbers"
            [ngClass]="{even: num % 2 === 0}">
            {{ num }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight defaultColor="yellow" [highlightColor]="'white'">Style me with better directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
